<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>测试题</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <h3>报表名称        供应商报价表</h3>
        <h4>制作品牌</h4> 
        <input type='text' />
        <h4>制作的项目名称</h4> 
        <input type='text' />
        <table width="698" border="0" cellpadding="0" cellspacing="0" id="tabProduct">
            <tr>
                <td width="186" bgcolor="#EFEFEF" Name="Num" >序号</td>
                <td width="152" bgcolor="#EFEFEF" Name="ProductName">内容</td>
                <td width="103" bgcolor="#EFEFEF" Name="Amount">数量</td>
                <td width="103" bgcolor="#EFEFEF" Name="Price">不含税单价</td>
                <td width="120" bgcolor="#EFEFEF" Name="SumMoney" Expression="Amount*Price" >金额</td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">一</td>
                <td bgcolor="#FFFFFF" >制作</td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF" CalType="forth"></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">1</td>
                <td bgcolor="#FFFFFF">展台主体框架制作 
                    <button type="button" onclick="AddOne()">add</botton> </td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF" CalType="third"></td>
            </tr>
        </table>
        <table width="698" border="0" cellpadding="0" cellspacing="0" id="tabProductSecond">
            <tr>
                <td width="186" bgcolor="#FFFFFF">二</td>
                <td width="152"  bgcolor="#FFFFFF" >物流运输</td>
                <td width="103" bgcolor="#FFFFFF" > </td>
                <td width="103" bgcolor="#FFFFFF" > </td>
                <td width="120" bgcolor="#FFFFFF" CalType="wuliu"></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">3</td>
                <td bgcolor="#FFFFFF">省际长途运输</td>
                <td bgcolor="#FFFFFF" name="Amount" edittype="TextBox"> </td>
                <td bgcolor="#FFFFFF" name="Price" edittype="TextBox"> </td>
                <td bgcolor="#FFFFFF" expression="Amount*Price"  CalType="shengji"></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">4</td>
                <td bgcolor="#FFFFFF">其他</td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF" > </td>
                <td bgcolor="#FFFFFF" CalType="qita"></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF"></td>
                <td bgcolor="#FFFFFF">马车</td>
                <td bgcolor="#FFFFFF" name="Amount" edittype="TextBox"> </td>
                <td bgcolor="#FFFFFF" name="Price" edittype="TextBox"> </td>
                <td bgcolor="#FFFFFF"  expression="Amount*Price"   CalType="mache"></td>
            </tr>
        </table>
        <table width="698" border="0" cellpadding="0" cellspacing="0" id="tabProductTotal">
            <tr>
                <td width="186" bgcolor="#FFFFFF" rowspan="6">合计</td>
                <td width="152"  bgcolor="#FFFFFF" >不含税成本金额小计</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="chengben"></td>
            </tr>
            <tr>
                <td width="152"  bgcolor="#FFFFFF" >管理费</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="third"></td>
            </tr>
            <tr>
                <td width="152"  bgcolor="#FFFFFF" >利润</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="third"></td>
            </tr>
            <tr>
                <td width="152"  bgcolor="#FFFFFF" >不含税报价</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="notax"></td>
            </tr>
            <tr>
                <td width="152"  bgcolor="#FFFFFF" >税金</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="third"></td>
            </tr>
            <tr>
                <td width="152"  bgcolor="#FFFFFF" >含税报价</td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="103" bgcolor="#FFFFFF"> </td>
                <td width="120" bgcolor="#FFFFFF" CalType="total"></td>
            </tr>
        </table>

        <br />
        <input type="button" name="Submit22" value="重置" onclick="window.location.reload()" />
        <input type="submit" name="Submit3" value="提交"
            onclick="GetTableData(document.getElementById('tabProduct'));return false;" />
    </form>

    <script language="javascript" src="test.js"></script>
    <script language="javascript">
        var tabProduct = document.getElementById("tabProduct");

        // 设置表格可编辑

        EditTables(tabProduct);
        EditTables(tabProductSecond);


    </script>
</body>
