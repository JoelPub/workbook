<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>测试题</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <h3>报表名称        供应商报价表</h3>
        <h4>制作品牌</h4> 
        <input type='text' />
        <h4>制作的项目名称</h4> 
        <input type='text' />
        <table width="698" border="0" cellpadding="0" cellspacing="0" id="tabProduct">
            <tr>
                <td width="186" bgcolor="#EFEFEF" Name="Num" >序号</td>
                <td width="152" bgcolor="#EFEFEF" Name="ProductName" EditType="TextBox">内容</td>
                <td width="103" bgcolor="#EFEFEF" Name="Amount" EditType="TextBox">数量</td>
                <td width="103" bgcolor="#EFEFEF" Name="Price" EditType="TextBox">不含税单价</td>
                <td width="120" bgcolor="#EFEFEF" Name="SumMoney" Expression="Amount*Price" Format="#,###.00">金额</td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">一</td>
                <td bgcolor="#FFFFFF">制作</td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF"> </td>
                <td bgcolor="#FFFFFF">900</td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF">1</td>
                <td bgcolor="#FFFFFF">展台主体框架制作</td>
                <td bgcolor="#FFFFFF"></td>
                <td bgcolor="#FFFFFF"></td>
                <td bgcolor="#FFFFFF">900</td>
            </tr>
        </table>

        <br />
        <input type="button" name="Submit" value="新增" onclick="AddRow(document.getElementById('tabProduct'),1)" />
        <input type="button" name="Submit22" value="重置" onclick="window.location.reload()" />
        <input type="submit" name="Submit3" value="提交"
            onclick="GetTableData(document.getElementById('tabProduct'));return false;" />
    </form>

    <script language="javascript" src="test.js"></script>
    <script language="javascript">
        var tabProduct = document.getElementById("tabProduct");

        // 设置表格可编辑  
        // 可一次设置多个，例如：EditTables(tb1,tb2,tb2,......)  
        EditTables(tabProduct);


    </script>
</body>

</html>
